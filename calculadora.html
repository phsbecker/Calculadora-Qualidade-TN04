<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js" defer></script>
    <title>Calculadora</title>
</head>

<body style="background-color: #000000;">
    <div class="container p-5"  style="margin-top: 200px; max-width: 320px; background-color: #140d0d; border: solid; border-color: white; border-width: 0.5px; border-radius: 5px;">
        <div class="row">
            <input style="border-radius: 10px; border-color: white;" type="text" id="input" class="mb-3" disabled>
        </div>
        
        <div>
            <div class="row">
                <button class="col-9 p-3" style="font-weight: bold; font-size: 20px; background-color: #ee4040;" onclick="clearInput()">C</button>
                <button class="col-3 p-3" style="font-weight: bold; font-size: 20px; background-color: orange;" onclick="input(' / ')">/</button>
                
            </div>
            <div class="row">
                <button class="col-3 p-3" style="font-weight: bold; font-size: 20px; background-color: rgb(212, 207, 207)" onclick="input('7')">7</button>
                <button class="col-3 p-3" style="font-weight: bold; font-size: 20px; background-color: rgb(212, 207, 207)" onclick="input('8')">8</button>
                <button class="col-3 p-3" style="font-weight: bold; font-size: 20px; background-color: rgb(212, 207, 207)" onclick="input('9')">9</button>
                <button class="col-3 p-3" style="font-weight: bold; font-size: 20px; background-color: orange;" onclick="input(' * ')">X</button>
            </div>
        
            <div class="row">
                <button class="col-3 p-3" style="font-weight: bold; font-size: 20px; background-color: rgb(212, 207, 207)" onclick="input('4')">4</button>
                <button class="col-3 p-3" style="font-weight: bold; font-size: 20px; background-color: rgb(212, 207, 207)" onclick="input('5')">5</button>
                <button class="col-3 p-3" style="font-weight: bold; font-size: 20px; background-color: rgb(212, 207, 207)" onclick="input('6')">6</button>
                <button class="col-3 p-3" style="font-weight: bold; font-size: 20px; background-color: orange;" onclick="input(' - ')">-</button>
                
            </div>
        
            <div class="row">
                <button class="col-3 p-3" style="font-weight: bold; font-size: 20px; background-color: rgb(212, 207, 207)" onclick="input('1')">1</button>
                <button class="col-3 p-3" style="font-weight: bold; font-size: 20px; background-color: rgb(212, 207, 207)" onclick="input('2')">2</button>
                <button class="col-3 p-3" style="font-weight: bold; font-size: 20px; background-color: rgb(212, 207, 207)" onclick="input('3')">3</button>
                <button class="col-3 p-3" style="font-weight: bold; font-size: 20px; background-color: orange;" onclick="input(' + ')">+</button>
                
            </div>
        
            <div class="row">
          
                <button class="col-6 p-3" style="font-weight: bold; font-size: 20px; background-color: rgb(212, 207, 207)   " onclick="input('0')">0</button>
                <button class="col-3 p-3" style="font-weight: bold; font-size: 20px; background-color: rgb(212, 207, 207);" onclick="input('.')">,</button>
                <button class="col-3" style="font-weight: bold; font-size: 20px; background-color: orange;" onclick="calcular()">=</button>
            </div>
        
            
        </div>

    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
